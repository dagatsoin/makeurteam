<div ng-controller="ProjectsListCtrl">
  <form>
    <label>Name</label>
    <input ng-model="newProject.name">
    <label>Description</label>
    <input ng-model="newProject.description">
    <button ng-click="projects.push(newProject)">Add</button>
    <button ng-click="removeAll()">Remove All</button>
  </form>
  <ul>
    <li ng-repeat="project in projects">
      {{project.name}}
      <p>{{project.description}}</p>
      <button ng-click="remove(project)">X</button>
    </li>
  </ul>
</div>
